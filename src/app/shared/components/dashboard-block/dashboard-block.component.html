<div class="flex flex-col bg-white py-4 px-6 rounded-md shadow gap-2">
  <div class="flex items-center gap-2 text-gray-600" *ngIf="icon || title">
    <fa-icon
      class="text-xs py-2 px-3 bg-slate-100 rounded-lg"
      *ngIf="icon"
      [icon]="icon"
    ></fa-icon>
    <h1 class="font-bold text-base capitalize" *ngIf="title">
      {{ title }}
    </h1>
  </div>
  <ng-content></ng-content>
</div>
