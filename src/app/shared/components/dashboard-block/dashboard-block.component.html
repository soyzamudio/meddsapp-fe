<div class="flex flex-col flex-1 bg-white p-4 rounded-md shadow gap-4">
  <div class="flex items-center gap-2" *ngIf="icon || title">
    <fa-icon
      class="text-xs py-1 px-[6px] bg-slate-100 rounded-lg"
      *ngIf="icon"
      [icon]="icon"
    ></fa-icon>
    <h1 class="font-bold text-base text-gray-600" *ngIf="title">
      {{ title }}
    </h1>
  </div>
  <ng-content></ng-content>
</div>
