<div class="flex flex-row h-screen antialiased text-gray-800">
  <div
    class="flex flex-col h-full w-full bg-gray-100 px-4 py-6 overflow-y-scroll"
  >
    <div class="flex gap-4">
      <div class="flex flex-col flex-[0.15] gap-4">
        <a
          class="bg-indigo-500 text-white p-3 rounded-md shadow-sm hover:bg-indigo-600 cursor-pointer"
        >
          <div class="flex items-center gap-4">
            <fa-icon
              class="text-xs py-1 px-[6px] bg-white rounded-lg text-indigo-600"
              [icon]="faUserCheck"
            ></fa-icon>
            <h1 class="font-bold text-base">Recibir paciente</h1>
          </div>
        </a>
        <a
          class="bg-green-500 text-white p-3 rounded-md shadow-sm hover:bg-green-600 cursor-pointer"
        >
          <div class="flex items-center gap-4">
            <fa-icon
              class="text-xs py-1 px-[6px] bg-white rounded-lg text-green-600"
              [icon]="faUserPlus"
            ></fa-icon>
            <h1 class="font-bold text-base">Agendar paciente</h1>
          </div>
        </a>
        <app-dashboard-block title="Citas hoy" [icon]="faCalendarCheck">
          <h1 class="flex text-3xl font-bold py-2">
            {{ getPatientsToday().length }}
          </h1>
        </app-dashboard-block>
        <app-dashboard-block title="Operaciones" [icon]="faTriangleExclamation">
          <h1 class="flex text-3xl font-bold py-2">
            {{ 0 }}
          </h1>
        </app-dashboard-block>
        <app-dashboard-block title="Inyecciones" [icon]="faSyringe">
          <h1 class="flex text-3xl font-bold py-2">
            {{ 8 }}
          </h1>
        </app-dashboard-block>
      </div>
      <div class="flex flex-col gap-4 flex-1">
        <app-dashboard-block>
          <div class="flex gap-4">
            <div class="flex flex-1">
              <app-dashboard-block class="flex-1">
                <full-calendar
                  class="h-56"
                  [options]="calendarOptions"
                ></full-calendar>
              </app-dashboard-block>
            </div>
            <div class="flex flex-1 gap-8">
              <app-dashboard-block
                class="flex flex-1"
                title="Pacientes el {{ date | date }}"
                [icon]="faUser"
              >
                <h1 class="flex text-3xl font-bold py-2">
                  {{ consultationsByDate.length }}
                </h1>
              </app-dashboard-block>
              <app-dashboard-block class="flex flex-1">
                {{ date | date }}
              </app-dashboard-block>
            </div>
          </div>
        </app-dashboard-block>
        <!-- <app-dashboard-block title="Promedio de pacientes"
          >App</app-dashboard-block
        > -->
        <div class="flex gap-4">
          <div class="flex-1">
            <app-dashboard-block title="pacientes por mes" [icon]="faChartLine">
              <canvas id="monthly-consultations">{{
                consultationChart
              }}</canvas>
            </app-dashboard-block>
          </div>
          <div class="flex-1">
            <app-dashboard-block title="Vistos Recientemente" [icon]="faUser">
              <div class="flex flex-col">
                <a
                  [routerLink]="['/pacientes/detalles', patient.id]"
                  class="flex hover:bg-slate-100 cursor-pointer px-4 py-2 -mx-4 text-sm rounded-md"
                  *ngFor="
                    let patient of patients.recentPatients;
                    let last = last
                  "
                  [class.border-b]="!last"
                >
                  {{ patient.name }}
                </a>
              </div>
            </app-dashboard-block>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
